<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community â€” OpenWorld</title>
  <meta name="description" content="Live creation feed on OpenWorld.">
  
  <link rel="stylesheet" href="/src/styles/core.css">
  <link rel="stylesheet" href="/src/styles/feed.css">
  <link rel="stylesheet" href="/src/styles/code-editor.css">
  <link rel="stylesheet" href="/src/styles/github-browser.css">
  <link rel="stylesheet" href="/src/styles/user-badge.css">
  <link rel="stylesheet" href="/src/styles/notification.css">
  <link rel="stylesheet" href="/src/styles/media-picker.css">
  <link rel="stylesheet" href="/src/styles/comment.css">
</head>
<body>
  
  <!-- Navigation -->
  <nav class="nav">
    <div class="container nav__inner">
      <a href="/" class="nav__logo">
        <span class="nav__mark">â—ˆ</span> OpenWorld
      </a>
      <ul class="nav__links">
        <li><a href="/">Portal</a></li>
        <li><a href="/pillars/community/">Community</a></li>
      </ul>
      <div class="user-badge" id="userBadge"></div>
    </div>
  </nav>

  <!-- Feed Layout -->
  <div class="feed-layout">
    
    <!-- Left Sidebar -->
    <aside class="feed-sidebar-left">
      <div class="sidebar-card">
        <nav>
          <ul class="nav-links">
            <li><a href="/pillars/community/" class="nav-link nav-link--active">
              <span class="nav-link__icon">ğŸŒ</span> Feed
            </a></li>
            <li><a href="/pillars/community/profile.html" class="nav-link">
              <span class="nav-link__icon">ğŸ‘¤</span> Profile
            </a></li>
            <li><a href="/pillars/open-source/" class="nav-link">
              <span class="nav-link__icon">âš¡</span> Open Source
            </a></li>
          </ul>
        </nav>
      </div>
      
      <div class="sidebar-card" id="userStats" style="display: none;">
        <div class="sidebar-card__title">Your Activity</div>
        <div class="flex gap-4" style="text-align: center;">
          <div>
            <div style="font-size: 1.25rem; font-weight: 600; color: var(--copper-500);" id="statPosts">0</div>
            <div style="font-size: 0.7rem; color: var(--text-muted);">Posts</div>
          </div>
          <div>
            <div style="font-size: 1.25rem; font-weight: 600; color: var(--moss-500);" id="statFollowing">0</div>
            <div style="font-size: 0.7rem; color: var(--text-muted);">Following</div>
          </div>
          <div>
            <div style="font-size: 1.25rem; font-weight: 600; color: var(--copper-500);" id="statFires">0</div>
            <div style="font-size: 0.7rem; color: var(--text-muted);">Fires</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Feed -->
    <main class="feed-main">
      <div class="feed-header">
        <h1 class="feed-header__title">Live Creation</h1>
        <div class="feed-header__tabs">
          <button class="feed-tab feed-tab--active" data-tab="following">Following</button>
          <button class="feed-tab" data-tab="discover">Discover</button>
        </div>
      </div>

      <!-- Composer -->
      <div class="composer" id="composer" style="display: none;">
        <div class="composer__header">
          <img src="" alt="" class="composer__avatar" id="composerAvatar">
          <textarea class="composer__input" placeholder="What are you building?" id="composerInput"></textarea>
        </div>
        <div class="composer__actions">
          <div class="composer__tools">
            <button class="composer__tool" title="Link repo">ğŸ“¦</button>
            <button class="composer__tool" title="Add code">ğŸ’»</button>
            <button class="composer__tool" title="Add activity">ğŸ“</button>
            <button class="composer__tool" title="Add media">ğŸ“·</button>
          </div>
          <button class="btn btn--primary" id="postBtn">Post</button>
        </div>
      </div>

      <!-- Login Prompt -->
      <div class="login-prompt" id="loginPrompt">
        <div class="login-prompt__icon">ğŸŒ</div>
        <h2 class="login-prompt__title">Join the Community</h2>
        <p class="login-prompt__text">Sign in with GitHub to share your creations and follow other builders.</p>
        <button class="btn" id="loginPromptBtn">
          <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          Sign in with GitHub
        </button>
      </div>

      <!-- Posts -->
      <div id="feedPosts"></div>

      <div style="text-align: center; padding: var(--sp-4) 0;">
        <button class="btn" id="loadMoreBtn">Load More</button>
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="feed-sidebar-right">
      <div class="sidebar-card">
        <div class="sidebar-card__title">Who to Follow</div>
        <div id="suggestions"></div>
      </div>
    </aside>
  </div>

  <script type="module" src="/src/feed.js"></script>
</body>
</html>
