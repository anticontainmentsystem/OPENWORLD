<body>
  
  <!-- Navigation -->

      <a href="/" class="nav__logo">

  <!-- Profile Header -->
  <header class="profile-header">
    <div class="profile-header__inner">
      <img src="" alt="" class="profile-header__avatar" id="profileAvatar">
      
      <div class="profile-header__info">
        <h1 class="profile-header__name" id="profileName"></h1>
        <div class="profile-header__username" id="profileUsername"></div>
        <p class="profile-header__bio" id="profileBio"></p>
        
        <div class="profile-header__meta">
          <span class="profile-header__meta-item" id="profileLocation">üìç <span></span></span>
          <span class="profile-header__meta-item">üìÖ Joined <span id="profileJoined"></span></span>
        </div>
        
        <div class="profile-header__stats">
          <div class="profile-header__stat">
            <div class="profile-header__stat-value" id="statFollowers">0</div>
            <div class="profile-header__stat-label">Followers</div>
          </div>
          <div class="profile-header__stat">
            <div class="profile-header__stat-value" id="statFollowing">0</div>
            <div class="profile-header__stat-label">Following</div>
          </div>
          <div class="profile-header__stat">
            <div class="profile-header__stat-value" id="statRepos">0</div>
            <div class="profile-header__stat-label">Repos</div>
          </div>
        </div>
        
        <div class="profile-header__actions" id="profileActions">
          <button class="btn btn--primary" id="followBtn">Follow</button>
          <a href="#" class="btn" id="githubLink" target="_blank" rel="noopener">

            </svg>
            GitHub
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Profile Content -->
  <main class="profile-content">
    <div class="profile-tabs">
      <button class="profile-tab profile-tab--active" data-tab="repos">Repositories</button>
      <button class="profile-tab" data-tab="starred">Starred</button>
      <button class="profile-tab" data-tab="activity">Activity</button>
      <button class="profile-tab" data-tab="posts">Posts</button>
    </div>
    
    <!-- Repos -->
    <section class="profile-section" id="reposSection">
      <h2 class="profile-section__title">Repositories</h2>
      <div id="pinnedReposContainer" style="display:none; margin-bottom: var(--sp-5);">
          <h3 class="text-dim" style="font-size: 0.9rem; margin-bottom: var(--sp-2);">Pinned</h3>
          <div class="repo-grid" id="pinnedRepoGrid"></div>
      </div>
      
      <h3 class="text-dim" style="font-size: 0.9rem; margin-bottom: var(--sp-2);">All Repositories</h3>
      <div class="repo-grid" id="repoGrid"></div>
    </section>

    <!-- Starred -->
    <section class="profile-section" id="starredSection" style="display: none;">
      <h2 class="profile-section__title">Starred Repositories</h2>
      <div class="repo-grid" id="starredRepoGrid"></div>
    </section>
    
    <!-- Activity -->
    <section class="profile-section" id="activitySection" style="display: none;">
      <h2 class="profile-section__title">Recent Activity</h2>
      <div class="activity-timeline" id="activityTimeline">
        <div class="activity-item">
          <div class="activity-item__time">Today</div>
          <div class="activity-item__content">Pushed 3 commits to <span class="activity-item__repo">soundscape-engine</span></div>
        </div>
        <div class="activity-item">
          <div class="activity-item__time">Yesterday</div>
          <div class="activity-item__content">Created repository <span class="activity-item__repo">creative-lab</span></div>
        </div>
      </div>
    </section>
    
    <!-- Posts -->
    <section class="profile-section" id="postsSection" style="display: none;">
      <h2 class="profile-section__title">Posts</h2>
      <div id="userPosts">
        <p class="text-dim" style="text-align: center; padding: var(--sp-4);">No posts yet.</p>
