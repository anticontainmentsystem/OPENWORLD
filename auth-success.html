<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing in... — OpenWorld</title>
  <link rel="stylesheet" href="/src/styles/core.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .auth-status {
      padding: var(--sp-4);
      max-width: 400px;
    }
    .auth-status__icon {
      font-size: 2rem;
      margin-bottom: var(--sp-2);
    }
    .auth-status__text {
      color: var(--text-dim);
    }
    .auth-status__debug {
      margin-top: var(--sp-3);
      padding: var(--sp-2);
      background: var(--surface);
      border-radius: var(--radius);
      font-family: var(--font-mono);
      font-size: 0.75rem;
      text-align: left;
      word-break: break-all;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="auth-status">
    <div class="auth-status__icon">◈</div>
    <h1 id="title">Signing in...</h1>
    <p class="auth-status__text" id="message">Completing GitHub authentication</p>
    <div class="auth-status__debug" id="debug" style="display: none;"></div>
  </div>
  
  <script>
    (function() {
      const title = document.getElementById('title');
      const message = document.getElementById('message');
      const debug = document.getElementById('debug');
      
      function showDebug(text) {
        debug.style.display = 'block';
        debug.textContent = text;
      }
      
      try {
        const params = new URLSearchParams(window.location.search);
        const userData = params.get('user');
        
        if (!userData) {
          title.textContent = 'Error';
          message.textContent = 'No user data received from callback';
          showDebug('URL: ' + window.location.href);
          return;
        }
        
        const user = JSON.parse(decodeURIComponent(userData));
        
        if (!user || !user.username) {
          title.textContent = 'Error';
          message.textContent = 'Invalid user data structure';
          showDebug(JSON.stringify(user, null, 2));
          return;
        }
        
        // Store user in localStorage
        localStorage.setItem('openworld_user', JSON.stringify(user));
        
        // Verify it was stored
        const stored = localStorage.getItem('openworld_user');
        if (!stored) {
          title.textContent = 'Error';
          message.textContent = 'Failed to save to localStorage';
          return;
        }
        
        title.textContent = 'Welcome, ' + user.name + '!';
        message.textContent = 'Redirecting to community...';
        
        // Redirect after short delay so user sees success
        setTimeout(function() {
          window.location.href = '/pillars/community/';
        }, 500);
        
      } catch (e) {
        title.textContent = 'Error';
        message.textContent = 'Failed to process authentication: ' + e.message;
        showDebug('Error: ' + e.toString() + '\n\nURL: ' + window.location.href);
      }
    })();
  </script>
</body>
</html>
